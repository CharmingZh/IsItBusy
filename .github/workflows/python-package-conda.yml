name: "Scrape data and commit"
on:
  schedule:
    - cron: "*/10 10-23 * * *"  # UTC 10:00 - 23:50（对应密歇根 06:00 - 19:50）
    - cron: "*/10 0-3 * * *"    # UTC 00:00 - 03:50（对应密歇根 20:00 - 23:50）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run the scrape script
        run: python scrape.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data on $(date)"
          git push
