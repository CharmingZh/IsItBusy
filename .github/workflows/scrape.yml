name: "Scrape data and commit"
on:
  schedule:
    - cron: "*/10 10-23 * * *"  # 密歇根时间 06:00 - 19:50
    - cron: "*/10 0-3 * * *"    # 密歇根时间 20:00 - 23:50
  workflow_dispatch:

permissions:
  contents: write  # 关键！允许 Actions 推送到仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 重要：防止使用默认 token，改用手动配置的 token

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run the scrape script
        run: python scrape.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data on $(date)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
