name: "Scrape data and commit"
on:
  # Update schedule to force GitHub to register it again
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write  # 允许 GitHub Actions 推送到仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run the scrape script
        run: python scrape.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update data on $(date)"
          git push
